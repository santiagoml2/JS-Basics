<meta charset="UTF-8">

<h1> Programa para calcular las tablas de multiplicar</h1>

<script>

  function saltarLinea() {

    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
  }

  function imprimir(frase) {

    document.write(frase);
    saltarLinea();
  }

  var counter = 2

  while (counter <= 100) {
    imprimir(counter);
    counter = counter + 2;
  }

  imprimir("FIN");

</script>
