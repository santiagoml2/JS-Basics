<meta charset="UTF-8">

<h1> Programa para calcular las tablas de multiplicar</h1>

<script>

  function saltarLinea() {

    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
  }

  function imprimir(frase) {

    document.write(frase);
    saltarLinea();
  }

  var multiplicador = 1;
  var multiplicando = parseInt(prompt("Ingrese un n√∫mero"));

  imprimir("WHILE");

  while (multiplicador <= 10) {
    imprimir(multiplicador * multiplicando);
    multiplicador++;
  }

  imprimir("FOR");

  for (var multiplicador = 1; multiplicador <= 10; multiplicador++) {
    imprimir(multiplicador * multiplicando);
  }

</script>
