<meta charset="UTF-8">

<input type="text"></input>
<button>Verify secret number</button>

<script>

  var secreto = 5;
  var input = document.querySelector("input");

  function verificar() {

    if (parseInt(input.value) == secreto) {
    alert("You're right");
    }

    else{
      alert("You're wrong");
    }
  }

  var button = document.querySelector("button");
  button.onclick = verificar;

</script>
